<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/loginform.css">
  
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="./index.html" class="logo-link">
      <img src="./images/logo.png" alt="Gym Logo">
    </a>
    
    
    
   
  </div>  

      
      <div class="col-12 col-md-9 col-lg-10">
        <div class="content-container">
          <div class="container">
            <div class="row">
                <div class="module module-login span4 offset4">
                    <form class="form-vertical" onsubmit="login(event)">
                        <div class="module-head">
                            <h3>Login</h3>
                        </div>
                        <div class="module-body">
                            <div class="control-group">
                                <div class="controls row-fluid">
                                    <input class="span12" type="text" id="inputEmail" placeholder="Username">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls row-fluid">
                                    <input class="span12" type="password" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="module-foot">
                            <div class="control-group">
                                <div class="controls clearfix">
                                    
                                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                                    <label class="checkbox">
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
          
          
         
        </div>
      </div>
    </div>
  </div> 

  
  
  
  <footer class="footer mt-auto py-3">

      <div class="row">
        <div class="col-md-4 mb-3">
          <h5>About Us</h5>
          <p class="text-muted">Our gym is dedicated to helping you achieve your fitness goals in a supportive environment.</p>
        </div>
        
        <div class="col-md-4 mb-3">
          <h5>Contact Us</h5>
          <address class="text-muted">
            Σωρού 74<br>
           , Μαρούσι 151 25<br>
            <a href="tel:+1234567890" class="text-decoration-none">Phone: (123) 456-7890</a><br>
            <a href="mailto:info@gymname.com" class="text-decoration-none">Email: info@gymname.com</a>
          </address>
        </div>
      </div>
      
      <div class="row border-top pt-3">
        <div class="col-12 text-center">
          <p class="text-muted">© 2025 GymRat. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  
  <script src="./js/adminlog.js"></script>
</body>
</html>

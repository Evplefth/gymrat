<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="./index.html" class="logo-link">
      <img src="./images/logo.png" alt="Gym Logo">
    </a>
    
    <button class="login-btn auth-btn" onclick="location.href='./index.html'">Back to Home</button>
  </div>  

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center login-container">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="login-card">
          <div class="login-header">
            <h3>Login to Your Account</h3>
          </div>
          <div class="login-body">
            <form onsubmit="login(event)">
              <div class="mb-4">
                <label for="inputEmail" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter your username">
              </div>
              <div class="mb-4">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
              </div>
              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn login-btn-submit">Login</button>
                <button type="button" class="btn register-btn" onclick="location.href='./register.html'">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">
          <h5>About Us</h5>
          <p class="text-muted">Our gym is dedicated to helping you achieve your fitness goals in a supportive environment.</p>
        </div>
        
        <div class="col-md-4 mb-3">
          <h5>Contact Us</h5>
          <address class="text-muted">
            Σωρού 74<br>
            Μαρούσι 151 25<br>
            <a href="tel:+1234567890" class="text-decoration-none">Phone: (123) 456-7890</a><br>
            <a href="mailto:info@gymname.com" class="text-decoration-none">Email: info@gymname.com</a>
          </address>
        </div>
      </div>
      
      <div class="row border-top pt-3">
        <div class="col-12 text-center">
          <p class="text-muted">© 2025 GymRat. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/adminlog.js"></script>
</body>
</html>
